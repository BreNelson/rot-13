<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Rot 13</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		
		<script type="text/javascript"> 


			function encrypt(){
				
				var pt = document.getElementById("input").value;		
				
				var xhr = new XMLHttpRequest();	
				xhr.open("GET","http://localhost:3000/encrypt?plaintext=" + pt, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = function (){
					document.getElementById("output").innerHTML = xhr.responseText;
				}
				
				xhr.send();
   			}

		
		</script>

		<h1 style="text-align: center">Encrypt - Rot 13</h1>

		<textarea id="input" rows="10" cols="30"></textarea>
		<br><br>
		<button type="button" onClick="encrypt()">Encrypt</button>
		<br><br>
		<div><p id="output">Encrypted text will appear here</p></div>

	</body>
</html>
